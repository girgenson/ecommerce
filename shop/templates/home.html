<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}


{% block title %}Phat Beats{% endblock %}


{%  block content %}

    <div class="container-fluid">
        <div class="row">
            <img class="img-fluid" src="{% static 'images/shop.jpg' %}" alt="Shop">
        </div>
    </div>


    <div class="py-4">
        <div class="container">
                <div class="row">
                        <div class="col-10 mx-auto my-2 text-center">
                            <h1 class="text-capitalize font-weight-bold">Our Products</h1>
                        </div>
                </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-9 mx-auto col-mb-4 col-lg-3">
                    <div class="card mb-4">
                        <div class="p-4">
                           {% if product.image %}
                                <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.name }}">
                           {% endif %}
                        </div>

                        <div class="card-footer d-flex justify-content-between" style="background: #d5d5d5; opacity: 1; border-color: honeydew">
                            <p class="font-weight-bold mb-0">
                                {{ product.name }}
                            </p>
                            <p class="text-info font mb-1">${{ product.price }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}


<div style="display: table; height: 400px; overflow: hidden;">
  <div style="display: table-cell; vertical-align: middle;">
    <div>

    </div>
  </div>
</div>
