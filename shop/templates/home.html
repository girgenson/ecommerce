<!DOCTYPE html>

{% extends 'base.html' %}

{% load static %}


{% block title %}Home{% endblock %}


{%  block content %}

    <div class="container-fluid">
        <div class="row">
            <img class="img-fluid" src="{% static 'images/shop.jpg' %}">
        </div>
    </div>


    <div class="py-4">
        <div class="container">
                <div class="row">
                        <div class="col-10 mx-auto my-2 text-center">
                            <h1 class="text-capitalize font-weight-bold">Our Products</h1>
                        </div>
                </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for i in '12345678901' %}
                <div class="col-9 mx-auto col-mb-4 col-lg-3">
                    <div class="card mb-4">
                        <div class="p-4">
                            <img class="card-img-top" src="{% static 'images/front.jpg' %}">
                        </div>

                        <div class="card-footer d-flex justify-content-between" style="background: #4f4f4f; opacity:0.6; border-color: honeydew">
                            <p class="font-weight-bold mb-0">
                                Alb
                            </p>
                            <h5 class="text-info font-italic mb-0">$9.99</h5>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
